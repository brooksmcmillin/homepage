name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Validate manifest.json
        run: python3 -c "import json; json.load(open('manifest.json'))"

      - name: web-ext lint
        run: npx web-ext lint --source-dir=.

  extension-build:
    name: Extension Build
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Build extension artifact
        run: npx web-ext build --source-dir=. --artifacts-dir=./artifacts --overwrite-dest

      - name: Verify build output
        run: ls -la artifacts/*.zip

      - uses: actions/upload-artifact@v6
        with:
          name: extension-build
          path: artifacts/*.zip
          retention-days: 7
